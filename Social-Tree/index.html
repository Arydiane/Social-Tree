<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <title>Social Tree</title>
</head>
<body>
    <main>
        <img class="foto-perfil" src="img/foto-perfil.jpg" alt="Foto de Perfil">
        <p class="perfil">@instagram</p>
        <ul class="lista-links">
            <li><a href="#" target="_blank" class="link">LINK 1</a></li>
            <li><a href="#" target="_blank" class="link">LINK 2</a></li>
            <li><a href="#" target="_blank" class="link">LINK 3</a></li>
            <li><a href="#" target="_blank" class="link">LINK 4</a></li>
        </ul>
        <ul class="lista-redes-sociais">
            <li><img src="img/twitter.svg" alt="Twitter"></li>
            <li><img src="img/twitch.svg" alt="Twitch"></li>
            <li><img src="img/instagram.svg" alt="Instagram"></li>
            <li><img src="img/linkedin.svg" alt="Linkedin"></li>
            <li><img src="img/github.svg" alt="GitHub"></li>
        </ul>
    </main>
</body>
</html>
